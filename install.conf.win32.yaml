- defaults:
    crossplatform-link:
        create: true
        relink: true
        glob: true
    crossplatform-shell:
        stdout: true
        stderr: true

######################
# oh-my-posh related start
######################

- crossplatform-link:
    ~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1: powershell/profile.ps1
    ~/.config/profiles/profile_public.ps1: powershell/profile_public.ps1
    ~/.config/profiles/profile_private.ps1: powershell/profile_private.ps1

- crossplatform-shell:
    - [ Set-ExecutionPolicy Bypass -Scope Process -Force; Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://ohmyposh.dev/install.ps1')), Install oh-my-posh ]

######################
# oh-my-posh related end
######################

######################
# vscode related start
######################

- crossplatform-link:
    ~/AppData/Roaming/Code/User/:
        path: vscode/*
        exclude: [ vscode/vscvimrc ]

######################
# vscode related end
######################

######################
# neovim related start
######################

- crossplatform-shell:
    - [ winget install neovim, Install neovim ]

- crossplatform-link:
    ~/AppData/Local/nvim: 
        path: neovim/nvchad

- crossplatform-link:
    ~/AppData/Local/nvim/lua/custom: 
        path: neovim/nvim/lua/custom

######################
# neovim related end
######################
