#region general settings

- defaults:
    crossplatform-link:
        create: true
        relink: true
        glob: true
    crossplatform-shell:
        stdout: true
        stderr: true
        shell: powershell
#endregion

#region oh-my-posh

- crossplatform-shell:
    - [ pwsh setup_scripts/win32/setup_oh_my_posh.ps1 , Setup oh-my-posh ]

#endregion

#region vscode

- crossplatform-link:
    ~/AppData/Roaming/Code/User/:
        path: vscode/*
        exclude: [ vscode/vscvimrc ]
    ~/AppData/Roaming/Code - Insiders/User/:
        path: vscode/*
        exclude: [ vscode/vscvimrc ]
    ~/.vscvimrc: vscode/vscvimrc

- vscodefile:
    file: vscode/vscodefiles/vscodefiles
    insiders: true

- vscodefile:
    file: vscode/vscodefiles/vscodefiles
    insiders: false

#endregion

#region neovim
- crossplatform-shell:
    - [ pwsh setup_scripts/win32/setup_neovim.ps1, Setup neovim ]

- crossplatform-shell:
    - [ pwsh setup_scripts/win32/setup_edge.ps1, Setup edge ]

- crossplatform-link:
    ~/AppData/Local/nvim: 
        path: neovim/nvchad

- crossplatform-link:
    ~/AppData/Local/nvim/lua/custom: 
        path: neovim/nvim/lua/custom

#endregion

#region win-vind
- crossplatform-link:
    ~/.win-vind/.vindrc: win-vind/vindrc

# endregion

#region z-location

- crossplatform-shell:
    - [ Install-Module ZLocation -Scope CurrentUser -Force, Setup z-location ]

#endregion

#region powershell

- crossplatform-link:
# for new versions of powershell
    ~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1: powershell/profile.ps1
# for old versions of powershell
    ~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1: powershell/profile.ps1
    ~/.config/profiles/: 
        path: powershell/*
        exclude: [ powershell/profile.ps1 ]

#endregion