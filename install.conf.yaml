
- defaults:
    crossplatform-link:
        create: true
        relink: true
        glob: true
    shell:
        stdout: true
        stderr: true

- shell:
  - [git submodule update --init --recursive, install modules]

- shell:
  - [setup_scripts/linux/setup_neovim.sh, install neovim]

######################
# zsh related start
######################

- shell:
    - [setup_scripts/linux/setup_bash.sh, Backup bashrc to private]

- crossplatform-link:
    ~/.zshrc:
    ~/.zsh:
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/plugins: 
        path: zsh/plugins
        force: true
    ~/.bash/: bash/*
    ~/.bashrc:

- shell:
    - [sudo chsh -s `which zsh`, Use zsh as default shell]

######################
# zsh related end
######################
          
######################
# vscode related start
######################

- crossplatform-link:
    ~/Library/Application Support/Code/User/: 
        path: vscode/*
        exclude: [ vscode/vscvimrc ]
        platform: darwin
    ~/Library/Application Support/Code - Insiders/User/: 
        path: vscode/*
        exclude: [ vscode/vscvimrc ]
        platform: darwin
    ~/.vscvimrc: vscode/vscvimrc 

- vscodefile:
    file: vscode/vscodefiles/vscodefiles
    insiders: true

- vscodefile:
    file: vscode/vscodefiles/vscodefiles
    insiders: false
          
######################
# vscode related end
######################

######################
# neovim related start
######################

- crossplatform-link:
    ~/.config/nvim: 
        path: neovim/nvchad

- crossplatform-link:
    ~/.config/nvim/lua/custom: 
        path: neovim/nvim/lua/custom

######################
# neovim related end
######################