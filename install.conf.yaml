######################
# zsh related start
######################

- defaults:
    crossplatform-link:
      create: true
      relink: true
      platform: "!win32"

- crossplatform-link:
    ~/.zshrc:
    ~/.zsh:
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/plugins: 
        path: zsh/plugins
        force: true
    ~/.mybashrc: shell/mybashrc
    ~/.bashrc:

######################
# zsh related end
######################
          
######################
# vscode related start
######################

- defaults:
    crossplatform-link:
        create: true
        relink: true
        platform: "win32"
          
- crossplatform-link:
    ~/AppData/Roaming/Code/User/settings.json:
        path: vscode/settings.json
    ~/AppData/Roaming/Code/User/keybindings.json:
        path: vscode/keybindings.json
    ~/.vscvimrc:
        path: vscode/vscvimrc

- defaults:
    crossplatform-link:
        create: true
        relink: true
        platform: "darwin"
          
- crossplatform-link:
    ~/Library/Application Support/Code/User/settings.json: 
        path: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: 
        path: vscode/keybindings.json
    ~/.vscvimrc:
        path: vscode/vscvimrc
          
######################
# vscode related end
######################

######################
# neovim related start
######################

- defaults:
    crossplatform-link:
      create: true
      relink: true
      platform: "!win32"

- crossplatform-link:
    ~/.config/nvim: 
        path: neovim/nvchad
    ~/.config/nvim/lua/custom: 
        path: neovim/nvim/lua/custom

- defaults:
    crossplatform-link:
      create: true
      relink: true
      platform: "win32"

- crossplatform-link:
    ~/.config/nvim: 
        path: neovim/nvchad
    ~/.config/nvim/lua/custom: 
        path: neovim/nvim/lua/custom

######################
# neovim related end
######################
