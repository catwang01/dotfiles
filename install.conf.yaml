- defaults:
    crossplatform-link:
        create: true
        relink: true
        glob: true
    crossplatform-shell:
        stdout: true
        stderr: true

######################
# zsh related start
######################

- crossplatform-link:
    ~/.zshrc:
    ~/.zsh:
    ~/.oh-my-zsh: ohmyzsh
    ~/.oh-my-zsh/custom/plugins: 
        path: zsh/plugins
        force: true
    ~/.bash/: bash/*
    ~/.bashrc:

######################
# zsh related end
######################
          
######################
# vscode related start
######################

- crossplatform-link:
    ~/Library/Application Support/Code/User/: 
        path: vscode/*
        exclude: [ vscode/vscvimrc ]
        platform: darwin
    ~/Library/Application Support/Code - Insiders/User/: 
        path: vscode/*
        exclude: [ vscode/vscvimrc ]
        platform: darwin
    ~/.vscvimrc: vscode/vscvimrc 
          
######################
# vscode related end
######################

######################
# neovim related start
######################

- crossplatform-link:
    ~/.config/nvim: 
        path: neovim/nvchad

- crossplatform-link:
    ~/.config/nvim/lua/custom: 
        path: neovim/nvim/lua/custom

######################
# neovim related end
######################
